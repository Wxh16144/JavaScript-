<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wow.js</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            border: 2px solid rgba(255, 0, 0, .3);
            margin-top: 10px;
            color: pink;
            background-color: hsla(162, 100%, 50%, .6);
        }
    </style>
</head>

<body>
    <!-- 参考地址 :https://github.com/matthieua/WOW -->
    <div class="wow zoomIn">page1</div>
    <div class="wow bounceIn" data-wow-offset="1080">page2</div>
    <div class="wow fadeInUp">page3</div>
    <div class="wow slideInLeft">page4</div>
    <div class="wow slideInRight">page5</div>
    <div class="wow slideInLeft">page6</div>

</body>
<script src="http://mynameismatthieu.com/WOW/dist/wow.min.js"></script>
<script>

    new WOW({
        boxClass: 'wow',  //默认
        animateClass: 'animated', //默认
        offset: 0, //默认值
        mobile: true, //默认
        live: true //默认
    }).init();
</script>

</html>
