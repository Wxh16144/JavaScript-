<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>htmlEscape</title>
</head>

<body>
    <img src="http://wxhboy.com/img/n.jpg" alt="Picture n does not exist" />
</body>
<script>
    const htmlEscape = (text) => {
        return text.replace(/[<>"&]/g, (match, pos, originaltext) => {
            console.log(match,pos)
            switch (match) {
                case '<':
                    return "&lt;";
                case '>':
                    return "&gt;";
                case "&":
                    return "&amp;";
                case "\"":
                    return "&quot;";
            }
        })
    }
    let img = document.querySelector('img');
    console.log(img);

    let newImg = htmlEscape(img.outerHTML);
    console.log(newImg);
    document.write(newImg);
</script>

</html>
