    <title>原型</title>

<body>
    <script>
        function Person(name) {
            this.name = name;
            this.hi = function () {
                console.log('你好');
            }
        }

        function Student(age) {
            this.age = age;
        }
        Student.prototype = new Person('张三');
        Student.prototype.stuHi = function () {
            console.log('学生打招呼')
        }

        function hello() {}
        hello.prototype = new Student(19);
        hello.prototype.hello = function () {
            console.log('hello')
        }
        // let stu = new Student(15);
        // console.log(stu.hi())
        // stu.stuHi();

        let he = new hello()
        he.hello();
        he.hi();
        he.stuHi();
        console.log(he.age);
        console.log(he.name);

        console.log(hello.hasOwnProperty('name'))

    </script>
</body>
